name: nimPDF CI
on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        version:
          - stable

    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        nim-version: ${{ matrix.version }}

    - name: Print Nim version
      run: nim -v

    - name: Print Nimble version
      run: nimble -v

    - name: Nimble Refresh
      run: nimble -y refresh

    - name: Nimble Install dependencies
      run: nimble -y install --depsOnly

    - name: Nimble test
      run: nimble test